<!doctype html>
<html lang="en" ng-app="tcprodwebApp">
<head>
  <meta charset="utf-8">
  <title>TCProdWebD - Internal Project</title>
  <script src="lib/angular/angular.js"></script>
<script src='https://cdn.firebase.com/v0/firebase.js'></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.7.0/angularfire.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.yeti.min.css">

  <!--<link rel="stylesheet" href="css/app.css">
   <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/bootstrap.css">
 -->

</head>

<body ng-controller="displayController">
  <div id="noise"></div>
  
 <div>
    Search : <input ng-model="searchText" placeholder="Enter Airport code, State, Place" type="text" id="inputDefault" >
    <button class="btn btn-primary btn-sm" type="button">Clear</button>
 </div>
 search text :{{searchText}}
 <div class="display">
    <table border="1" class="table table-striped table-hover">
      <tr>
        <td>Origin</td>
        <td>Sate Code</td>
        <td>Country</td>
        <td>Airport Code</td>        
      </tr>
      <tr ng-repeat="code in codes | orderByPriority | filter:searchText">
        <td>{{code.Place}}</td>
        <td>{{code.state_code}}</td>
        <td>{{code.country_code}}</td>
        <td>{{code.airport_code}}</td>
      </tr>

    </table>
 </div>

    

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/firebase.js"></script>

</html>
